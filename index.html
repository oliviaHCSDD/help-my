<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تطبيق الروابط</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{
      --bg:#0b1220; --panel:#0f1b33; --text:#e9eefc; --muted:#a8b3d6;
      --line:rgba(233,238,252,.12); --accent:#79a7ff;
      --btn:rgba(255,255,255,.04); --btnHover:rgba(255,255,255,.07);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% 0%, rgba(121,167,255,.25), transparent 60%),
        radial-gradient(900px 500px at 10% 20%, rgba(121,167,255,.18), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    .wrap{max-width:980px; margin:0 auto; padding:16px;}
    .card{
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
    }
    header{
      padding:16px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:12px;}
    .dot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 6px rgba(121,167,255,.18)}
    .title{font-weight:800; letter-spacing:.2px;}
    .sub{font-size:12px; color:var(--muted); margin-top:2px;}
    .hint{
      font-size:12px; color:var(--muted);
      padding:6px 10px; border:1px solid var(--line);
      border-radius:999px; background: rgba(255,255,255,.03);
      white-space:nowrap;
    }

    main{padding:16px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width:720px){
      .grid{grid-template-columns: 1fr;}
    }
    .btn{
      width:100%;
      border:1px solid var(--line);
      background: var(--btn);
      color:var(--text);
      border-radius:16px;
      padding:14px 14px;
      cursor:pointer;
      display:flex; align-items:center; justify-content:space-between;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      text-align:right;
    }
    .btn:hover{background: var(--btnHover);}
    .btn:active{transform: scale(.99);}
    .badge{
      font-size:11px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:2px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.02);
    }

    .footer{
      padding:14px 16px;
      border-top:1px solid var(--line);
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <span class="dot"></span>
          <div>
            <div class="title">تطبيق الروابط</div>
            <div class="sub">واجهة واحدة + صفحات وسيطة لتقليل الحظر</div>
          </div>
        </div>
        <div class="hint">10 أزرار</div>
      </header>

      <main>
        <div class="grid" id="grid"></div>
      </main>

      <div class="footer">
        ملاحظة: الأزرار لا تفتح الروابط الإعلانية مباشرة. كل زر يذهب إلى صفحة وسيطة (go.html)
        ثم تضغطي “متابعة” لفتح الرابط في تبويب جديد. هذا يقلل احتمالات تقييد فيسبوك.
      </div>
    </div>
  </div>

  <script>
    // أسماء عشوائية مؤقتًا — عدّليها لاحقًا
    const BUTTONS = [
      { id: 1, name: "بوابة ألفا" },
      { id: 2, name: "مسار نوفا" },
      { id: 3, name: "مركز زين" },
      { id: 4, name: "ركن سيجما" },
      { id: 5, name: "نافذة فجر" },
      { id: 6, name: "ممر كواد" },
      { id: 7, name: "محطة لونا" },
      { id: 8, name: "نقطة أوريون" },
      { id: 9, name: "بوابة بكسل" },
      { id: 10, name: "ممر أطلس" }
    ];

    const grid = document.getElementById("grid");

    function makeButton(item){
      const b = document.createElement("button");
      b.type = "button";
      b.className = "btn";
      b.innerHTML = `<span>${item.name}</span><span class="badge">#${item.id}</span>`;
      // يذهب للصفحة الوسيطة مع id
      b.addEventListener("click", () => {
        location.href = `go.html?id=${encodeURIComponent(item.id)}`;
      });
      return b;
    }

    BUTTONS.forEach(x => grid.appendChild(makeButton(x)));
  </script>
</body>
</html>
